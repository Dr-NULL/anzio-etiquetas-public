<div class="body flex-row">
  <div class="data">
    <h3>Impresoras Disponibles</h3>
    <nz-list *ngIf="this.prtAvailable.length > 0">
      <nz-list-item
      *ngFor="let item of this.prtAvailable">
        <span>
          <strong>{{ item.name }}</strong>
        </span>
        <div>
          <button nz-button class="btn-primary"
          (click)="this.onAdd(item)">
            <i class="fas fa-angle-right"></i>
          </button>
        </div>
      </nz-list-item>
    </nz-list>

    <nz-empty *ngIf="this.prtAvailable.length == 0"
    [nzNotFoundContent]="prtAvHeader">
    </nz-empty>

    <ng-template #prtAvHeader>
      <span>No hay impresoras instaladas en el servidor...</span>
    </ng-template>
  </div>

  <div class="data">
    <h3>Impresoras Asignadas</h3>
    <nz-list *ngIf="this.prtAssigned.length > 0">
      <nz-list-item
      *ngFor="let item of this.prtAssigned; index as i">
        <span>{{ item.name }}</span>
        <div>
          <button nz-button class="btn-danger"
          (click)="this.onRemove(i)">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </nz-list-item>
    </nz-list>

    <nz-empty *ngIf="this.prtAssigned.length == 0"
    [nzNotFoundContent]="prtAsHeader">
    </nz-empty>

    <ng-template #prtAsHeader>
      <span>No hay impresoras asignadas...</span>
    </ng-template>
  </div>
</div>

<div *nzModalFooter>
  <button nz-button class="btn-success"
  (click)="this.onSave()">
    <i class="fas fa-save"></i>
    <span>Guardar</span>
  </button>

  <button nz-button class="btn-danger"
  (click)="this.onDismiss()">
    <i class="fas fa-times"></i>
    <span>Cancelar</span>
  </button>
</div>
